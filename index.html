<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/vapor/bootstrap.min.css">
    <title>CoderJavaScript</title>
</head>
<body class="body">
  <div class="fondo">
    <div id="announcements"></div>
    <div id="scores">
      <div>
        <div class="form-group">
          <label for="txtUser">USUARIO</label>
          <input type="text" class="form-control" id="txtUser" placeholder="Introduce tu Nick">
        </div>
        <div class="form-group">
          <label for="txtUser">EDAD</label>
          <input type="text" class="form-control" id="txtAge" placeholder="Introduce tu Edad">
        </div>
        <button type="button" class="btn btn-default" id="btnSaveUser">Agregar</button>
      </div>
      <div class="container">
        <table class="table table-hover" id="userTable">
          <thead>
            <tr>
              <th>Nick</th>
              <th>Edad</th>
              <th>Puntos</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </div>
    </div>
    <div id="statsRicky">
      <img src="./ricky.png" alt="rickyandmory" id="ricky">
      <div id="enemyHealth"><div id="enemyHealthBar"></div></div>
    </div>
    <div class="stage">
      <div class="statsYoda">
        <button id="attack" class="btn btn-danger" onClick="fight(id)">Atacar</button>
        <button id="counter" class="btn btn-light" onClick="fight(id)">Defender</button>
        <div id="yodaHealth"><div id="yodaHealthBar"></div></div>
      </div>
      <img src="./yoda.png" alt="yoda" class="yoda"  onclick="yodaclick()">
    </div>
  </div>
  <script src="/JavaS.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/sweetAlert.js"></script>
</body>
</html>
